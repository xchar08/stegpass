<!DOCTYPE html>
<html>
<head>
    <title>Your Passwords</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            alert('Password copied to clipboard');
        }, function(err) {
            alert('Could not copy text: ' + err);
        });
    }
    </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8 max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Your Passwords</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="w-1/3 px-4 py-2">Name</th>
                        <th class="w-2/3 px-4 py-2">Password</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for password in passwords %}
                    <tr>
                        <td class="border px-4 py-2">{{ password.name }}</td>
                        <td class="border px-4 py-2">
                            <div class="flex items-center">
                                <span>{{ password.password }}</span>
                                {% if password.password != 'Unable to decrypt with provided master password' %}
                                <button onclick="copyToClipboard('{{ password.password }}')" class="ml-4 px-3 py-1 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
                                    Copy
                                </button>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Home</a>
        </div>
    </div>
</body>
</html>
