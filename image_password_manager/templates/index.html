<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Password Manager</h1>
        <nav class="flex justify-center space-x-8 mb-6">
            <a href="{{ url_for('add_password') }}" class="text-lg text-gray-600 hover:text-gray-800 transition duration-300">Add Password</a>
            <a href="{{ url_for('view_passwords') }}" class="text-lg text-gray-600 hover:text-gray-800 transition duration-300">View Passwords</a>
        </nav>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-50 border-l-4 border-red-400 text-red-700 p-4 mb-4" role="alert">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
