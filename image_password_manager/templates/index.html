<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Password Manager</h1>
        <nav class="flex justify-center space-x-4 mb-6">
            <a href="{{ url_for('add_password') }}" class="text-xl text-blue-600 hover:text-blue-800 font-semibold">Add Password</a>
            <a href="{{ url_for('view_passwords') }}" class="text-xl text-blue-600 hover:text-blue-800 font-semibold">View Passwords</a>
        </nav>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
