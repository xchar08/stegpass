<!DOCTYPE html>
<html>
<head>
    <title>Add Password</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add Password</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-semibold">Password Name:</label>
                <input type="text" name="name" id="name" required class="w-full mt-1 p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="file" class="block text-gray-700 font-semibold">Select Image:</label>
                <input type="file" name="file" id="file" accept="image/*" required class="w-full mt-1 p-2 border border-gray-300 rounded bg-white">
            </div>
            <div>
                <label for="master_file" class="block text-gray-700 font-semibold">Select Master Password Image:</label>
                <input type="file" name="master_file" id="master_file" accept="image/*" required class="w-full mt-1 p-2 border border-gray-300 rounded bg-white">
            </div>
            <div class="text-center">
                <input type="submit" value="Add Password" class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 cursor-pointer">
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Home</a>
        </div>
    </div>
</body>
</html>
