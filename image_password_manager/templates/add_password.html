<!DOCTYPE html>
<html>
<head>
    <title>Add Password</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add Password</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Password Name:</label>
                <input type="text" name="name" id="name" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="file" class="block text-gray-700 font-medium mb-1">Select Image:</label>
                <input type="file" name="file" id="file" accept="image/*" required class="w-full text-gray-700">
            </div>
            <div>
                <label for="master_file" class="block text-gray-700 font-medium mb-1">Select Master Password Image:</label>
                <input type="file" name="master_file" id="master_file" accept="image/*" required class="w-full text-gray-700">
            </div>
            <div class="text-center">
                <input type="submit" value="Add Password" class="mt-4 px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 cursor-pointer transition duration-300">
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mt-4 bg-red-50 border-l-4 border-red-400 text-red-700 p-4" role="alert">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-300">Back to Home</a>
        </div>
    </div>
</body>
</html>
